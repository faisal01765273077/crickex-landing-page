
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crickex Slot Bonus</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Hind Siliguri', sans-serif;
      background-color: #000c1f;
      color: white;
      text-align: center;
    }

    .hero {
      background-image: url('25% reload bonus_274d.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    h1 {
      font-size: 3em;
      color: #00ff99;
      margin-bottom: 10px;
      animation: slideIn 1.5s ease-out;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
      animation: slideIn 1.8s ease-out;
    }

    @keyframes slideIn {
      0% {transform: translateY(30px); opacity: 0;}
      100% {transform: translateY(0); opacity: 1;}
    }

    .btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeIn 2.2s ease-in;
    }

    .btn:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <h1>২৫% রিলোড বোনাস</h1>
      <p>প্রতিদিন পেতে পারেন ₹৫,১০০ পর্যন্ত বোনাস! দেরি না করে এখনই শুরু করুন।</p>
      <a href="https://playicc1.com/af/5dP8SSSw/join" class="btn">এখনই যোগ দিন</a>
    </div>
  </div>

</body>
</html>
